<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Navigator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #f4f4f4;
        }

        #button-container {
            margin-bottom: 20px;
        }

        #location-button {
            background-color: #28a745;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #location-button:hover {
            background-color: #218838;
        }

        #location-button:disabled {
            background-color: #6c757d;
            cursor: not-allowed;
        }

        #arrow-container {
            display: none;
            position: relative;
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
        }

        #direction-arrow {
            position: absolute;
            width: 100%;
            height: 100%;
            transform-origin: center center;
            transition: transform 0.2s ease-in-out;
        }

        .info {
            margin-bottom: 10px;
            font-size: 14px;
            color: #333;
        }

        .info strong {
            color: #007bff;
        }
    </style>
</head>
<body>

<div id="button-container">
    <button id="location-button">Save Location</button>
</div>

<div class="info" id="saved-location-info">Saved Location: <strong>Not Saved</strong></div>
<div class="info" id="current-location-info">Current Location: <strong>Fetching...</strong></div>

<div id="arrow-container">
    <img id="direction-arrow" src="./arrow.png" alt="Direction Arrow">
</div>

<script>
    let savedLocation = { lat: null, long: null };
    let canNavigate = false;  // This flag will be used to control when the "Navigate" button can be clicked

    document.getElementById('location-button').addEventListener('click', function() {
        const button = this;

        if (button.innerText === "Save Location") {
            checkGeolocationPermission(_onGetCurrentLocation);
        } else if (button.innerText === "Navigate" && canNavigate) {
            // Hide the button and show the arrow
            button.style.display = "none";
            document.getElementById('arrow-container').style.display = "block";

            // Start real-time navigation
            navigator.geolocation.watchPosition(function(position) {
                const currentLat = position.coords.latitude;
                const currentLong = position.coords.longitude;

                // Update current location info
                document.getElementById('current-location-info').innerHTML = 
                    `Current Location: <strong>${currentLat.toFixed(6)}, ${currentLong.toFixed(6)}</strong>`;

                const bearing = calculateBearing(currentLat, currentLong, savedLocation.lat, savedLocation.long);
                updateArrow(bearing);
            }, function(error) {
                console.log("Error watching position: " + error.message);
                alert("Failed to update location. Please check your location settings.");
            }, { enableHighAccuracy: true, timeout: 10000, maximumAge: 0 });
        }
    });

    function checkGeolocationPermission(callback) {
        if (navigator.permissions && navigator.permissions.query) {
            // Try Permissions API first
            navigator.permissions.query({ name: 'geolocation' }).then(function(result) {
                const permission = result.state;
                if (permission === 'granted' || permission === 'prompt') {
                    callback();
                } else {
                    alert('Location access denied. Please enable location services.');
                }
            });
        } else if (navigator.geolocation) {
            // Fallback to Geolocation API
            callback();
        } else {
            alert("Geolocation is not supported by this browser.");
        }
    }

    function _onGetCurrentLocation() {
        const options = {
            enableHighAccuracy: true,
            timeout: 5000,
            maximumAge: 0
        };
        navigator.geolocation.getCurrentPosition(function(position) {
            savedLocation.lat = position.coords.latitude;
            savedLocation.long = position.coords.longitude;

            // Update saved location info
            document.getElementById('saved-location-info').innerHTML = 
                `Saved Location: <strong>${savedLocation.lat.toFixed(6)}, ${savedLocation.long.toFixed(6)}</strong>`;

            // Disable the button and update its text
            const button = document.getElementById('location-button');
            button.innerText = "Navigate";
            button.style.backgroundColor = "#007bff";
            button.disabled = true;

            // Enable navigation after 5 seconds
            setTimeout(function() {
                canNavigate = true;
                button.disabled = false;
            }, 5000);
        }, function(error) {
            console.log("Error getting location: " + error.message);
            alert("Failed to get location. Please ensure location services are enabled.");
        }, options);
    }

    function calculateBearing(currentLat, currentLong, targetLat, targetLong) {
        const dLon = targetLong - currentLong;
        const y = Math.sin(dLon) * Math.cos(targetLat);
        const x = Math.cos(currentLat) * Math.sin(targetLat) -
                  Math.sin(currentLat) * Math.cos(targetLat) * Math.cos(dLon);
        let bearing = Math.atan2(y, x);
        bearing = bearing * (180 / Math.PI); // Convert to degrees
        return (bearing + 360) % 360; // Normalize to 0-360
    }

    function updateArrow(bearing) {
        const arrowElement = document.getElementById('direction-arrow');
        arrowElement.style.transform = "rotate(" + (bearing % 360) + "deg)";
    }
</script>

</body>
</html>
