<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Location Navigator</title>
</head>
<body>

    <div id="button-container">
        <button id="location-button">Save Location</button>
    </div>
    
    <div class="info" id="saved-location-info">
        <span id="name-label">My Location</span>
        <span id="edit-icon">&#9998;</span>
        <input type="text" id="name-input" style="display:none;" />
    </div>
    <div class="info" id="current-location-info">Current Location: <strong>Fetching...</strong></div>

    <div id="arrow-container">
        <img id="direction-arrow" src="arrow.png" alt="Direction Arrow">
    </div>
    
    <!-- Compass Label -->
    <div id="compass-label">
        Compass: <strong id="compass-heading">0Â°</strong>
    </div>
    
    <!-- Logging Textarea -->
    <div id="log-container">
        <textarea id="log-textarea" rows="10" cols="50" readonly></textarea>
    </div>
    

<script src="./main.js"> </script>

</body>
</html>
